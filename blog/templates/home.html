
{% extends 'base.html' %}

{% block content %}
    <p><a href="{% url 'signup' %}">Register</a></p>
    {% for post in object_list %}
    <div class="post_entry">
        <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.body }}</p>
    </div>
    {% endfor %}
{% endblock content %}
