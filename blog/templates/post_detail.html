{% extends 'base.html' %}

{% block content %}
    <div class="post-entry">
        <h2>{{ post.title }}</h2>
        <p>{{ post.body }}</p>
    </div>
    <a href="{% url 'post_edit' post.pk %}">Edit Blog Post</a><br> <br>
    <a href="{% url 'post_delete' post.pk %}">Delete Blog Post</a><br><br><br>

    <h3>Leave a comment</h3>
    <a href="{% url 'post_comment' post.pk %}">Add comment</a>

    
        
    

{% endblock content %}
